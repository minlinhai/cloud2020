#配置eureka的服务端口
server:
  port: 7001

eureka:
  instance:
    #eureka服务端的实例名称
    hostname: eureka7001.com
  client:
    #false表示不向注册中心注册自己
    register-with-eureka: false
    #false表示自己端就是注册中心，我的职责就是维护服务器实例，并不需要去检索服务器
    fetch-registry: false
    #设置与Eureka Server交互地址查询服务和注册服务器都需要依赖这个地址
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/
