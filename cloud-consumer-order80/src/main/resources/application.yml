server:
  port: 80

spring:
  application:
    name: cloud-order-service

#配置Eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #Eureka实例名:端口号  也就是Eureka服务端service-url:配置的地址
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
  instance:
    instance-id: order
    prefer-ip-address: true